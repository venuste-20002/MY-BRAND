<body class="dashboard">
    <div class="snackbar">
        <p>Your message is successfully sent</p>
    </div>

    <div class="horizontal" id="horizontalBar" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="logo">
            <a href="#"><img src="DGS_2583-1.JPG" alt="logo"></a>
            <p>Rukundo venuste</p>
        </div>
        <button id="logout" class="btn btn-danger p-0 mt-3" style="height: 30px; margin-right: 20px; cursor: pointer;">Logout</button>
    </div>

    <div class="nav1">
        <div class="vertical">
            <ul class="list">
                <li id="useless">
                    <a href="#" class="menu" style="display: flex; right: unset; padding: 2px;">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>
                </li>
                <a href="landingblog.html"><li><i class="fa fa-newspaper-o" aria-hidden="true"></i> BLOGS</li></a>
                <a href="message.html"><li><i class="fa fa-comments" aria-hidden="true"></i> Messages</li></a>
                <a href="users.html"><li><i class="fa fa-users" aria-hidden="true"></i> USERS </li></a>
            </ul>
        </div>
    </div>

    <div class="manageArticles">
        <h1>UppDate A  Blog</h1>
        <form action="#" id="form2" onsubmit="submitForm(event)">
            <label for="a_title">Add Title: </label><br>
            <input required type="text" id="a_title" placeholder="Title"><br>
            <label for="a_desc">Add Description: </label><br>
            <input required type="text" id="a_desc" placeholder="Description"><br>
            <label for="a_category">Category:</label><br>
            <select required id="a_category">
                <option disabled selected>--Choose ----</option>
                <option value="DATABASE WITH SUPABASE">DATABASE WITH SUPABASE</option>
                <option value="PYTHON PROGRAMMING">PYTHON PROGRAMMING</option>
                <option value="ELECTRONICS AND ENVIRONMENT">ELECTRONICS AND ENVIRONMENT</option>
            </select><br>
            <label for="a_content">Add Content:</label><br>
            <textarea required id="a_content" cols="30" rows="10"></textarea><br>
            <label for="cover">Cover image:</label><br>
            <input required type="file"  id="cover">
            <img id="preview" style="width: 345px;">
            <span class="add">
                <button type="submit" id="form2_sub">uppDate A blog</button>
                <button type="reset">CANCEL</button>
            </span>
        </form>
    </div>

    <script src="dashedit.js"></script>
